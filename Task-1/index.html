<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main" class="main">
    <div class="inside-main class-main">
    <div class="home-page">
        <div class="dynamic"></div>
        <img src="calculator-icon2.png" class="calculator-img" alt="calculator-image">
        <p class="cal-text">calculator</p>
    </div>
    <div id="calculator-section" class="invis cal-c">
        <form id="calc_form">    
            <header class="calc_header">
                <input type="text" id="text" class="calc_output">
            </header>
        <footer class="calc_footer">
        <div class="btn_group">
        <button type="button" class="btn btn-grey">AC</button>
        <button type="button" class="btn btn-grey">âŒ«</button>
        <button type="button" class="btn btn-grey">%</button>
        <button type="button" class="btn btn-orange">/</button>
        </div>
        <div class="btn_group">
        <button type="button" class="btn btn-dark-grey">7</button>
        <button type="button" class="btn btn-dark-grey">8</button> 
        <button type="button" class="btn btn-dark-grey">9</button>
        <button type="button" class="btn btn-orange">x</button>
        </div>
        <div class="btn_group">
        <button type="button" class="btn btn-dark-grey">4</button>
        <button type="button" class="btn btn-dark-grey">5</button>
        <button type="button" class="btn btn-dark-grey">6</button> 
        <button type="button" class="btn btn-orange">-</button>
        </div>
        <div class="btn_group">
        <button type="button" type="button" class="btn btn-dark-grey">1</button>
        <button type="button" type="button" class="btn btn-dark-grey">2</button>
        <button type="button" class="btn btn-dark-grey">3</button>
        <button type="button" class="btn btn-orange">+</button>
        </div>
        <div class="btn_group">
            <button type="button" class="btn btn-dark-grey">00</button>
            <button type="button" class="btn btn-dark-grey">0</button>
            <button type="button" class="btn btn-dark-grey">.</button>
            <button type="button" class="btn btn-orange">=</button>
            </div>
        </footer>
        </form>
    </div>
    </div>
</main>
    <script src="main.js"></script>
</body>
</html>

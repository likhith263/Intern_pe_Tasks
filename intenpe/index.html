<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <form id="calc_form">    
        <header class="calc_header">
        <input type="text" id="output" class="calc_output">
        </header>
        <footer class="calc_footer">
        <div class="btn_group">
        <button id="button" class="btn btn-grey">AC</button>
        <button id="button" class="btn btn-grey">+/-</button>
        <button id="button" class="btn btn-grey">%</button>
        <button id="button" class="btn btn-orange">/</button>
        </div>
        <div class="btn_group">
        <button id="button" class="btn btn-dark-grey">7</button>
        <button id="button" class="btn btn-dark-grey">8</button> 
        <button id="button" class="btn btn-dark-grey">9</button>
        <button id="button" class="btn btn-orange">x</button>
        </div>
        <div class="btn_group">
        <button id="button" class="btn btn-dark-grey">4</button>
        <button id="button" class="btn btn-dark-grey">5</button>
        <button id="button" class="btn btn-dark-grey">6</button> 
        <button id="button" class="btn btn-orange">-</button>
        </div>
        <div class="btn_group">
        <button id="button" class="btn btn-dark-grey">1</button>
        <button id="button" class="btn btn-dark-grey">2</button>
        <button id="button" class="btn btn-dark-grey">3</button>
        <button id="button" class="btn btn-orange">+</button>
        </div>
        <div class="btn_group">
            <button id="button" class="btn btn-grow btn-dark-grey">0</button>
            <button id="button" class="btn btn-dark-grey">.</button>
            <button id="button" class="btn btn-orange">=</button>
            </div>
        </footer>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
